<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Fund. Web | Login</title>
</head>
<body>
    <header>
        <h1>Fundamentos da Web</h1>
        <h3>Exercícios</h3>
    </header>

    <nav class="grey-nav">
        <a href="index.html">Retomar</a>
    </nav>
    
    <main>
        <section id="Login">
            <h2>Login</h2>
            <p class="descricao">
                Nesta atividade, você deve desenvolver uma tela de contatos de um site. Considere a natureza dos campos. Seus dados devem ser enviados numa requisição HTTP com método POST para a URL http://httpbin.org/post
            </p>
    
            <form action="http://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Ente em contato conosco!</legend>

                    <div class="fields">
                        <label for="login">Login <input type="text" name="user_login" id="login" placeholder="Digite o Login"></label><br>
    
                        <label for="senha">Senha <input type="password" name="user_password"  id="senha" placeholder="Digite a senha"></label><br>
                    </div>

                    <div class="buttons">
                        <input type="submit" class="botao" value="Login">
                    </div>
    
                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
